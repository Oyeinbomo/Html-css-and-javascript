<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/87541cc848.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1.0, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <main>
      <div class="nums">
        <span class="num1" id="first-num">8</span>
        <span class="num2" id="second-num">2</span>
      </div>

      <div class="math-symbols">
        <div class="add symbols" id="addition">+</div>
        <div class="subtract symbols" id="subtraction">-</div>
        <div class="multiply symbols" id="multiplication">ร</div>
        <div class="divide symbols" id="division">รท</div>
      </div>

      <div>
        Result:<span id="result-line">0</span>
      </div>
 
      <div class="btn" id="clr-btn">
        <button type="button">Clear</button>
      </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
